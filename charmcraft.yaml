# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

name: user-verification-service
type: charm
title: User Verification Service Operator
summary: Operator for Identity platform User Verification Service
description: |
    Operator for Identity platform User Verification Service
links:
  source: https://github.com/canonical/user-verification-service-operator
  issues: https://github.com/canonical/user-verification-service-operator/issues

platforms:
  ubuntu@22.04:amd64:

config:
  options:
    log_level:
      description: |
        Configures the log level.

        Acceptable values are: "info", "debug", "warning", "error" and "critical"
      default: "info"
      type: string
    support_email:
      description: |
        The email that the user will be instructed to contact in case of error
      type: string
    directory_api_url:
      description: |
        The URL for reaching the directory API validation endpoint. E.g. https://directory.com/validate
      type: string
    directory_api_token:
      description: |
        A secret with the token to use for authenticating with the identity API
      type: secret
    skip_tls_verification:
      description: |
        Whether to validate the directory API TLS cert
      type: boolean
      default: false

requires:
  ui-endpoint-info:
    interface: login_ui_endpoints
    limit: 1
    optional: True
  ingress:
    interface: traefik_route
    limit: 1
    optional: False
    description: Ingress used to expose the service to the public internet
  logging:
    interface: loki_push_api
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true
    description: |
      Provides traces to COS Tempo instance

provides:
  kratos-registration-webhook:
    interface: kratos_registration_webhook
    optional: true
    description: Used to configure the kratos webhook that will call this service
  registration-endpoint-info:
    interface: login_ui_endpoints
    limit: 1
    optional: True
  metrics-endpoint:
    interface: prometheus_scrape
    optional: True
    description: |
      Provides application metrics to COS Prometheus instance
  grafana-dashboard:
    interface: grafana_dashboard
    optional: True
    description: |
      Forwards the built-in grafana dashboard(s) for monitoring hydra.


containers:
  user-verification-service:
    resource: oci-image

resources:
  oci-image:
    type: oci-image
    description: OCI image for user-verification-service
    upstream-source: ghcr.io/canonical/user-verification-service:v0.3.1

parts:
  charm:
    charm-binary-python-packages:
      - "pydantic>=2"
      - "setuptools>=70.0.0"
    build-packages:
      - rustc
      - cargo
